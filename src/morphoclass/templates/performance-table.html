<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Model Performance Report</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
</head>
<body>
    <div class="container-xl">
        <br/><br/><br/>
        <div class="row">
            <div class="center col-lg-12 col-md-12 col-sm-12">
                <div class="page-header">
                    <h1 id="training-performances">Model Performance Report</h1>
                </div>
                <div class="bs-component">
                    <br/><br/>
                    <div class="row">
                        <div class="col-md-6"><p>{{ result_parameters }}</p></div>  <!--Dataset, feature extractor, etc.-->
                        <div class="col-md-6"> {{ result_performance_images }}  </div>  <!--Training-validation plot-->
                    </div>
                    <br/><br/>
                    <h4>Classification Reports</h4>
                         {{ result_report }} <!--Splits for this model-->
                    <br/><hr/> <br/> <br/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
