  train:
    foreach: ${training}
    do:
      cmd: >-
        morphoclass -v train
        --features-dir ${item.features-dir}
        --model-config ${item.model-config}
        --splitter-config ${item.splitter-config}
        --checkpoint-dir training/checkpoints/${key}
      deps:
        - ${item.features-dir}
        - ${item.model-config}
        - ${item.splitter-config}
      outs:
        - training/checkpoints/${key}
      desc: >-
        This stage performs the 'standard' training for all datasets. 'Standard' means:
        - inputs (classes, layers) are the outputs of the 'organise-dataset'
        - neurites are the 'default' ones ('in': axon, 'pc' and 'janelia': apical)
        - only 'in' and 'pc' are considered, for 'janelia' see stage 'train-janelia-L5'
