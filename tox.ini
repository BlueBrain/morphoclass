[tox]
envlist = lint, type, apidoc-check
skipsdist = true
sources = src/morphoclass tests/unit dvc
; Enable PEP-517/518, https://tox.wiki/en/latest/config.html#conf-isolated_build
isolated_build = true

;testenv for pyXX environments is missing because it's currently impossible to
;test using tox:
;* pytorch-geometric needs to be installed manually (see install.sh)
;* running install.sh in "commands" doesn't seem like a good idea

[testenv:lint]
description = Check code style and quality
skip_install = true
deps =
;    bandit
    black
    flake8
    flake8-bugbear
    flake8-comprehensions
    flake8-docstrings
    isort
commands =
    flake8 {posargs:{[tox]sources}}
    isort --check {posargs:{[tox]sources}}
    black --check {posargs:{[tox]sources}}
;    bandit -qr {posargs:{[tox]sources}}

[testenv:type]
description = Static type checking
skip_install = true
deps =
    mypy
    types-PyYAML
    types-setuptools
commands =
    mypy {posargs:{[tox]sources}}

[testenv:format]
description = Apply black and isort
skip_install = true
deps =
    black
    isort
commands =
    isort {posargs:{[tox]sources}}
    black {posargs:{[tox]sources}}

[testenv:apidoc]
skip_install = true
allowlist_externals = rm
deps =
    sphinx
commands =
    rm -r docs/source/_api
    sphinx-apidoc -Tefo docs/source/_api src/morphoclass src/morphoclass/version.py

[testenv:apidoc-check]
skip_install = true
allowlist_externals = diff
deps =
    sphinx
commands =
    sphinx-apidoc -Tefo {envtmpdir} src/morphoclass src/morphoclass/version.py
    diff {envtmpdir} docs/source/_api

[pytest]
addopts =
    -k "not slow"
    --cov-report=html
    --cov-report=term
    --cov-branch
    --no-cov-on-fail
filterwarnings =
    error
    ignore:distutils Version classes are deprecated:DeprecationWarning
markers = slow: slow tests
testpaths = tests

[coverage:run]
source = morphoclass
branch = true

[coverage:report]
fail_under = 40
skip_covered = false
show_missing = false

[flake8]
max-line-length = 88
docstring-convention = numpy
extend-ignore = E203
per-file-ignores = tests/*:D

[isort]
add_imports = from __future__ import annotations
force_single_line = true
profile = black
